additionalTrustBundlePolicy: Proxyonly
apiVersion: v1
baseDomain: DNS
credentialsMode: Passthrough
compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  platform:
    gcp:
      type: e2-standard-2
      osDisk:
        diskType: pd-ssd
        diskSizeGB: 50
  replicas: 0
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  platform:
    gcp:
      type: e2-standard-4
      osDisk:
        diskType: pd-ssd
        diskSizeGB: 80
  replicas: 1
metadata:
  name: okd
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.0/16
  networkType: OVNKubernetes
  serviceNetwork:
  - 172.30.0.0/16
platform:
  gcp:
    projectID: ID_PROJECT
    region: us-central1
    network: okd-network
    controlPlaneSubnet: master-subnet
    computeSubnet: worker-subnet
publish: Internal
pullSecret: '{"auths":{"fake":{"auth":"aWQ6cGFzcwo="}}}'
